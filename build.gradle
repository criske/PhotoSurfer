// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 19
        targetSdkVersion = 28

        // App dependencies
        constraintLayoutVersion = '1.1.2'
        espressoVersion = '3.0.1'
        glideVersion = '4.8.0-SNAPSHOT'
        gradleVersion = '3.2.0-beta05'
        okHttp3Version ='3.11.0'
        retrofit2Version='2.4.0'
        jsoupVersion='1.11.3'
        moshiVersion='1.6.0'
        moshiRetrofit2Version='2.4.0'
        gsonVersion = '2.8.2'
        junitVersion = '4.12'
        lifecycleVersion = '2.0.0-beta01'
        navigationVersion = '1.0.0-alpha04'
        kotlinVersion = '1.2.51'
        ktlintVersion = '0.24.0'
        ktxVersion = '1.0.0-beta01'
        roomVersion = '2.0.0-beta01'
        runnerVersion = '1.0.1'
        supportLibraryVersion = '27.1.1'
        pagingVersion = '2.0.0-beta01'
        workVersion = '1.0.0-alpha05'
        paletteVersion ='1.0.0-alpha1'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        dependencies {
            classpath "com.android.tools.build:gradle:$gradleVersion"
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
            classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        }
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
